<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header d-flex justify-content-between">
            <div class="header_title" >
                <h2>Welcome, {{ user_name[0][first_name] }}!</h2>
                <p>Here are your recipes</p>
            </div>
            <div class="header_welcome d-flex justify-content-between">
                <h4><a href="/create_new_recipe">Create</a> | <a href="/logout">Logout</a></h4>
            </div>
        </div>
        <div>
            <table class="table table-dark table-striped table-hover">
                <tr>
                    <th>Name</th>
                    <th>Under 30 Minutes?</th>
                    <th>Actions</th>
                </tr>
                {% for recipe in recipes %}
                <tr>
                    <td>{{ recipe['name'] }}</td>
                    <td>{{ recipe['under_30_min'] }}</td>
                    <td><a href="/view_instructions/{{ recipe['recipes.id'] }}">View Instructions |</a><a href="/edit_recipe/{{ recipe['recipes.id'] }}">Edit |</a><a href="/delete_recipe/{{ recipe['recipes.id'] }}">Delete</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    </body>
    </html>
